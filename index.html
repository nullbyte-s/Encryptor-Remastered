<!DOCTYPE HTML>
<html class="no-js" lang="br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Encryptor</title>

  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/img/icon.svg" type="image/svg+xml" />

  <script src="js/jquery.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/bundle.js"></script>
  <script src="js/pouchdb.min.js"></script>
  <script src="js/crypto-js.min.js"></script>

</head>

<body>
  <div class="grid-container">
    <div class="hidden grid-x" id="encryptor" style="margin-top: 2px;">
      <div class="cell medium-9 medium-offset-1">
        <form id="encryptForm">
          <ul class="tabs" data-tabs id="options-tabs" style="margin-top: 50px;">
            <li class="tabs-title is-active">
              <a href="#encryptTab" aria-selected="true">Criptografar</a>
            </li>
            <li class="tabs-title">
              <a href="#decryptTab">Descriptografar</a>
            </li>
          </ul>
          <div class="tabs-content" data-tabs-content="options-tabs">
            <div class="tabs-panel is-active" id="encryptTab">
              <label for="encrypt">Criptografe o seguinte:</label>
              <textarea name="encrypt" id="encrypt" rows="8"></textarea>
              <input type="submit" class="button" value="Criptografar" />
              <a class="button" onclick="pasteFromClipboard()">Colar</a>
              <label for="encrypted">Resultado:</label>
              <textarea id="encrypted" rows="8"></textarea>
              <a id="copyButton1" class="button" onclick="copyToClipboard('encrypted');">Copiar</a>
            </div>
            <div class="tabs-panel" id="decryptTab">
              <label for="decrypt">Descriptografe o seguinte:</label>
              <textarea name="decrypt" id="decrypt" rows="8"></textarea>
              <input type="submit" class="button" value="Descriptografar" />
              <a class="button" onclick="pasteFromClipboard()">Colar</a>
              <label for="decrypted">Resultado:</label>
              <textarea id="decrypted" rows="8"></textarea>
              <a id="copyButton2" class="button" onclick="copyToClipboard('decrypted');">Copiar</a>
            </div>
            <a class="btn-reset" onclick="removeStoredData()">Resetar senha</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <dialog class="block-selection" id="loginModal">
    <b>
      <span>üîê <h4 data-text="üîê Encryptor">Encryptor</h4></span>
    </b>
    <div class="container modal-body">
      <div class='alert-info' role='alert'>Defina uma senha para acessar o servi√ßo</div>
      <div class="inputArea password-field input-group" onkeydown="return event.key != 'Enter';">
        <input type="password" id="lpwd" class="form-control" placeholder="Senha" aria-label="Senha" autofocus>
        <input class="clear" type="text" placeholder="Exibir senha">
        <button>
          <svg viewBox="0 0 21 21">
            <circle class="eye" cx="10.5" cy="10.5" r="2.25" />
            <path class="top" d="M2 10.5C2 10.5 6.43686 5.5 10.5 5.5C14.5631 5.5 19 10.5 19 10.5" />
            <path class="bottom" d="M2 10.5C2 10.5 6.43686 15.5 10.5 15.5C14.5631 15.5 19 10.5 19 10.5" />
            <g class="lashes">
              <path d="M10.5 15.5V18" />
              <path d="M14.5 14.5L15.25 17" />
              <path d="M6.5 14.5L5.75 17" />
              <path d="M3.5 12.5L2 15" />
              <path d="M17.5 12.5L19 15" />
            </g>
          </svg>
        </button>
      </div>
      <div class="centered">
        <button class="button" onclick="loginToServer()" id="lbtn">Salvar</button>
      </div>
      <div class="strengthMeter"></div>
    </div>
  </dialog>

  <script src="js/clipboardManager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/anime.min.js"></script>
  <script src="js/pwdStyler.js"></script>
</body>

</html>
